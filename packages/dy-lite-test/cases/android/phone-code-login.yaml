# 功能: 手机验证码登录
# 预置条件: 处于登录页面

android:
  # 请替换为你的设备 ID (通过 adb devices 获取)
  deviceId: a23456ae

tasks:
  - name: 手机验证码登录
    flow:
      - aiAction: 进入我的页面
      - ai: 退出登陆, 再返回到我的页面
      - aiAction: 点击立即登录进入登陆页
      # 选择登录方式
      - aiAction: 点击"手机验证码登录"选项

      # 输入手机号
      - aiAction: 在手机号输入框中输入 13000000071

      # 输入验证码
      - aiAction: 在验证码输入框中输入 111111

      # 点击登录按钮
      - aiAction: 点击"立即登录"按钮

  - name: 验证登录成功
    flow:
      # 等待登录完成
      - sleep: 1000

      # 断言：验证登录成功
      - aiAssert: 已成功登录，页面显示用户账号信息
      - aiAssert: 当前不在登录页面

