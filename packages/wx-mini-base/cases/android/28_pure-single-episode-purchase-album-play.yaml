# 功能: 纯单集购买专辑播放
# 预置条件: VIP账号已登录

agent:
  testId: "WeChat_Mini_Program_Basic_28"
  groupName: "纯单集购买专辑播放"
  generateReport: true
  aiActContext: "VIP账号已登录，通过搜索找到纯单集购买专辑并验证购买流程"

android:
  deviceId: "${ANDROID_DEVICE_ID}"

tasks:
  - name: "纯单集购买专辑购买流程"
    flow:
      - aiWaitFor: "VIP账号已登录并进入小程序首页"
      - aiTap: "首页点击搜索框"
      - aiInput: "15828621"
        locate: "在搜索框中输入"
      - aiTap: "点击'AI搜索'按钮"
      - aiWaitFor: "显示搜索结果"
      - aiTap: "点击'专辑'tab栏"
      - aiWaitFor: "显示专辑列表"
      - aiTap: "点击第一个专辑进入专辑详情页"
      - aiWaitFor: "进入专辑详情页"
      - aiScroll:
          direction: "down"
          scrollType: "singleAction"
      - aiTap: "向下寻找有付费标识的一个音频并点击"
      - aiWaitFor: "显示购买选项"
      - aiTap: "选择'本集0.15元'"
      - aiTap: "点击立即购买"
      - aiWaitFor: "跳转到订单页"
      - aiAssert: "选择'本集0.15元'，点击立即购买跳转到订单页"
        errorMessage: "未跳转到订单页"
        name: "verify_order_page"

