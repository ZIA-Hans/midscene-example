# 功能: 密码登录
# 预置条件: 处于登录页面

agent:
  testId: "WeChat_Mini_Program_Basic_8"
  groupName: "密码登录"
  generateReport: true
  aiActContext: "处于登录页面，已勾选《用户服务协议》和《隐私协议》，使用手机号13549410783和密码Aa13549410783进行密码登录"

android:
  deviceId: "${ANDROID_DEVICE_ID}"

tasks:
  - name: "密码登录流程"
    flow:
      - aiWaitFor: "进入登录页面"
      - aiTap: "勾选《用户服务协议》和《隐私协议》"
      - aiTap: "登录页面选择'密码登录'"
      - aiInput: "13549410783"
        locate: "在手机号输入框中输入"
      - aiInput: "Aa13549410783"
        locate: "在密码输入框中输入"
      - aiTap: "点击登录按钮"
      - aiWaitFor: "安全验证完成"
      - aiWaitFor: "登录处理完成"
      - aiAssert: "已注册的账号直接登录，或未注册的账号提示'您输入的账号名无效，请重新输入'"
        errorMessage: "密码登录结果不符合预期"
        name: "verify_login_result"
      - aiAssert: "登录成功后，同步账号信息"
        errorMessage: "账号信息同步失败"
        name: "verify_account_sync"

