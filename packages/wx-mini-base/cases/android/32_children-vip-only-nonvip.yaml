# 功能: 非VIP账号纯儿童vip专辑购买流程
# 预置条件: 非VIP账号已登录

agent:
  testId: "WeChat_Mini_Program_Basic_32"
  groupName: "纯儿童vip专辑购买"
  generateReport: true
  aiActContext: "非VIP账号已登录，通过搜索找到纯儿童vip专辑并验证购买流程"

android:
  deviceId: "${ANDROID_DEVICE_ID}"

tasks:
  - name: "非VIP账号纯儿童vip专辑购买流程"
    flow:
      - aiWaitFor: "非VIP账号已登录并进入小程序首页"
      - aiTap: "首页点击搜索框"
      - aiInput: "44417606"
        locate: "在搜索框中输入"
      - aiTap: "点击'AI搜索'按钮"
      - aiWaitFor: "显示搜索结果"
      - aiTap: "点击'专辑'tab栏"
      - aiWaitFor: "显示专辑列表"
      - aiTap: "点击第一个专辑进入专辑详情页"
      - aiWaitFor: "进入专辑详情页"
      - aiScroll:
          direction: "down"
          scrollType: "singleAction"
      - aiTap: "向下寻找有vip标识的一个音频并点击"
      - aiWaitFor: "弹出儿童vip的sku半浮层"
      - aiAssert: "点击儿童vip音频后弹出儿童vip的sku半浮层"
        errorMessage: "未弹出儿童vip的sku半浮层"
        name: "verify_children_vip_sku_popup"
      - aiTap: "点击'立即购买'按钮"
      - aiWaitFor: "跳转到订单页"
      - aiAssert: "点击'立即购买'按钮后跳转到订单页"
        errorMessage: "未跳转到订单页"
        name: "verify_order_page"
      - aiKeyboardPress: "Back"
      - aiWaitFor: "返回上一页"
      - ai: "再次点击儿童vip音频"
      - aiWaitFor: "弹出儿童vip的sku半浮层"
      - aiTap: "点击'更多套餐'"
      - aiWaitFor: "跳转到会员页"
      - aiAssert: "点击'更多套餐'后跳转到会员页"
        errorMessage: "未跳转到会员页"
        name: "verify_member_page"

