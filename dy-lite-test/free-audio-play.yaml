# 功能: 免费音频播放
# 预置条件: 账号已登录

android:
  # 请替换为你的设备 ID (通过 adb devices 获取)
  deviceId: a23456ae

tasks:
  - name: 播放免费音频
    flow:
      - ai: 保持位于小程序首页
      # 在首页选择免费专辑（不带VIP角标的）
      - aiAction: 搜索“老千”
      - ai: 找到免费专辑(不带vip标识的), 点击进入

      # # 播放任意免费音频
      # - aiAction: 在专辑详情页中选择任意一集免费音频，点击播放

  - name: 验证播放状态
    flow:
      # 等待播放页加载
      - sleep: 3000

      # 断言：验证已跳转到播放页
      - aiAssert: 当前页面是音频播放页面

      # 断言：验证音频正在播放
      - aiAssert: 音频正在播放中(进度条在走动或者封面图没有播放的icon)

