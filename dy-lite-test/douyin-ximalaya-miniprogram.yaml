# 功能: 在抖音常用小程序收藏夹，点击图标进入喜马小程序
# 预置条件: 已启动抖音 App

android:
  # 请替换为你的设备 ID (通过 adb devices 获取)
  deviceId: a23456ae

tasks:
  - name: 进入喜马小程序
    flow:
      # - launch:
      #     uri: snssdk1128://
      - ai: 打开抖音App
      - sleep: 3000
      # 从抖音首页进入设置页面，找到常用小程序
      # - aiAction: 点击抖音底部"我"标签，进入个人中心
      - aiAction: 点击右上角的菜单按钮（三条横线图标）
      # - aiAction: 在弹出的菜单中找到并点击"设置"选项
      # - aiAction: 在设置页面中找到"常用小程序"入口并点击
      # - aiAction: 找到常用小程序的入口找到
      - aiAction: 在常用小程序列表中找到"喜马"或"喜马拉雅"小程序图标并点击

  - name: 验证小程序首页加载
    flow:
      # 等待页面加载
      - sleep: 3000
      # 断言：验证已成功进入喜马小程序首页
      - aiAssert: 当前页面是喜马拉雅小程序的首页
      - aiAssert: 页面已正确加载，显示小程序首页内容

